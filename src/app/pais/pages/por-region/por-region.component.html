<h3>
  Buscar por región <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5>Selecciones la región</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
        'btn-primary': region === regionActiva,
        'btn-outline-primary: region !== regionActiva
    }" -->

    <button
      *ngFor="let region of regiones"
      class="btn btn-outline-primary mr-1"
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
